<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Granja Clicker">
  <title>Granja Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('background-image.jpg') no-repeat center center/cover;
      overflow: hidden;
      color: #fff;
    }

    /* Fondo din치mico */
    @keyframes dynamicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estilo de la barra de energ칤a */
    .energy-bar {
      width: 100%;
      background: #333;
      height: 20px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .energy-fill {
      height: 100%;
      width: 100%;
      background: #00ff00;
      border-radius: 5px;
      transition: width 1s ease;
    }

    /* Estilo de los cuadros y botones */
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 250px;
      text-align: center;
    }

    .button {
      background: #ff0066;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .stat {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    /* Bot칩n "Refill" */
    #refillButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Granja Clicker</h1>

  <div class="box" id="profile">
    <img src="profile-pic.jpg" alt="Profile" width="50" height="50">
    <div class="stat" id="playerName">Usuario</div>
    <div class="stat" id="totalPoints">Puntos Totales: 0</div>
    <div class="stat" id="wallet">Billetera: No conectada</div>
    <input type="text" id="promoCode" placeholder="Ingrese c칩digo promocional">
    <button class="button" id="applyPromo">Aplicar C칩digo</button>
  </div>

  <div class="box" id="friends">
    <div>游놂</div>
    <div class="stat" id="friendsCount">Amigos: 0</div>
    <div class="stat" id="giftedPoints">Puntos Regalados: 0</div>
    <button class="button" id="inviteFriends">Invitar Amigos</button>
  </div>

  <div class="box" id="games">
    <div class="stat">Juegos: Coming Soon</div>
  </div>

  <div class="box" id="rewards">
    <div class="stat">Bonificaciones de Puntos</div>
    <button class="button">Reclamar Puntos</button>
  </div>

  <div class="box" id="boosts">
    <div class="stat">Impulsos</div>
    <button class="button">Aumentar Taps</button>
    <button class="button">Aumentar Limite de Energ칤a</button>
    <button class="button">A침adir Cocodrilo</button>
    <button class="button">Llenado de Energ칤a</button>
  </div>

  <div class="energy-bar">
    <div class="energy-fill" id="energyFill"></div>
  </div>

  <button class="button" id="clickButton">Cocodrilo Clicker</button>

  <button id="refillButton" class="button">Refill Energ칤a</button>

  <script>
    let points = 0;
    let energy = 100;
    let maxEnergy = 100;
    let lastRefill = Date.now();

    // Bot칩n de click (Cocodrilo)
    const clickButton = document.getElementById("clickButton");
    clickButton.addEventListener("click", () => {
      if (energy > 0) {
        points++;
        energy--;
        document.getElementById("totalPoints").textContent = `Puntos Totales: ${points}`;
        updateEnergyBar();
      }
    });

    // Actualizar barra de energ칤a
    function updateEnergyBar() {
      const energyPercentage = (energy / maxEnergy) * 100;
      document.getElementById("energyFill").style.width = energyPercentage + "%";
    }

    // Refill de energ칤a
    const refillButton = document.getElementById("refillButton");
    refillButton.addEventListener("click", () => {
      const now = Date.now();
      if (now - lastRefill >= 86400000) { // 24 horas
        energy = maxEnergy;
        document.getElementById("energyFill").style.width = "100%";
        lastRefill = now;
      } else {
        alert("Debes esperar 24 horas para recargar energ칤a.");
      }
    });

    // Aplicar c칩digo promocional
    const applyPromoButton = document.getElementById("applyPromo");
    applyPromoButton.addEventListener("click", () => {
      const promoCode = document.getElementById("promoCode").value;
      if (promoCode === "GRANJA10") {
        points += 10;  // Por ejemplo, 10 puntos extras con el c칩digo promocional
        document.getElementById("totalPoints").textContent = `Puntos Totales: ${points}`;
        alert("C칩digo promocional aplicado exitosamente.");
      }
    });

    // Funci칩n para aumentar la energ칤a por segundo
    setInterval(() => {
      if (energy < maxEnergy) {
        energy++;
        updateEnergyBar();
      }
    }, 1000); // Aumenta 1 de energ칤a por segundo

  </script>

</body>
</html>
