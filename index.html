<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Simple Clicker Web App">
  <title>Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://github.com/i3andres/Prueba-de-bot/blob/79b17d5aa7fbe1a5672eeb74c37ce0a11dc9f153/background.jpeg'); /* Cambia esta ruta por la correcta */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      color: #323;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #counter {
      font-size: 3rem;
      margin: 20px 0;
      color: #007bff;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #clickButton {
      width: 150px;
      height: 150px;
      background-image: url('https://github.com/i3andres/Prueba-de-bot/blob/79b17d5aa7fbe1a5672eeb74c37ce0a11dc9f153/cocodrile.jpeg'); /* Cambia esta ruta por la imagen del cocodrilo */
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #clickButton:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Clicker Web App</h1>
  <div id="counter">0</div>
  <button id="clickButton"></button>

  <script>
    // Inicializar contador
    let count = 0;

    // Referenciar elementos
    const counterDisplay = document.getElementById("counter");
    const clickButton = document.getElementById("clickButton");

    // Incrementar el contador al hacer clic
    clickButton.addEventListener("click", () => {
      count++;
      counterDisplay.textContent = count;
    });

    // Telegram WebApp SDK para expandir la aplicaci√≥n
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.expand(); // Expande la app a pantalla completa
    }
  </script>
</body>
</html>
