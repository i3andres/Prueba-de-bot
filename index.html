<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granja Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/background-image.jpg') no-repeat center center/cover;
      animation: dynamicBackground 30s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    @keyframes dynamicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .counter {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #f1c40f;
      text-align: center;
    }

    .level {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #f39c12;
      text-align: center;
    }

    #clickButton {
      width: 150px;
      height: 150px;
      background: url('images/cocodrilo-image.jpg') no-repeat center center/cover;
      border: 5px solid #f39c12;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .energy-bar {
      width: 80%;
      height: 20px;
      background: url('images/coffee-beans-texture.jpg') repeat-x;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin: 20px 0;
    }

    .energy-fill {
      height: 100%;
      background: linear-gradient(to right, #d35400, #e67e22);
      width: 100%;
      animation: fillEnergy 5s infinite alternate;
    }

    @keyframes fillEnergy {
      from { width: 50%; }
      to { width: 100%; }
    }

    .menu {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      border-radius: 15px;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f1c40f;
      font-size: 0.8rem;
    }

    .menu-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    .menu-item span {
      font-size: 0.9rem;
    }

    .refill {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .refill:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Contador -->
  <div class="counter" id="counter">0</div>

  <!-- Nivel -->
  <div class="level" id="level">Nivel 1</div>

  <!-- Botón clicker -->
  <button id="clickButton"></button>

  <!-- Barra de energía -->
  <div class="energy-bar">
    <div class="energy-fill" id="energyFill"></div>
  </div>

  <!-- Menú inferior -->
  <div class="menu">
    <div class="menu-item">
      <img src="images/profile-icon.png" alt="Perfil">
      <span>Perfil</span>
    </div>
    <div class="menu-item">
      <img src="images/friends-icon.png" alt="Amigos">
      <span>Amigos</span>
    </div>
    <div class="menu-item">
      <img src="images/games-icon.png" alt="Aplicaciones">
      <span>Aplicaciones</span>
    </div>
    <div class="menu-item">
      <img src="images/rewards-icon.png" alt="Ganar">
      <span>Ganar</span>
    </div>
    <div class="menu-item">
      <img src="images/boosts-icon.png" alt="Impulsos">
      <span>Impulsos</span>
    </div>
  </div>

  <!-- Botón refill -->
  <div class="refill">Refill</div>

  <script>
    let points = 0;
    const counter = document.getElementById("counter");
    const energyFill = document.getElementById("energyFill");

    document.getElementById("clickButton").addEventListener("click", () => {
      points++;
      counter.textContent = points;
    });
  </script>

</body>
</html>
