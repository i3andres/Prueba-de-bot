<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotcoin Mini App</title>
    <style>
        /* Existing styles remain unchanged */
    </style>
    <script>
        let currentDTC = 270232; // Initial DTC count
        let miningLevel = 12; // Initial mining level

        function incrementDTC() {
            currentDTC += 1; // Increment DTC by 1
            document.getElementById('dtc-count').innerText = currentDTC; // Update displayed DTC count
        }

        function incrementLevel() {
            miningLevel += 1; // Increment mining level by 1
            document.getElementById('mining-level').innerText = 'Nivel de Minería: ' + miningLevel; // Update displayed mining level
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-title">Dotcoin Mining</div>
        <div class="header-icon">⚙️</div>
    </div>
    <div class="content">
        <div class="mining-info">
            <div id="mining-level" class="mining-level">Nivel de Minería: 12</div>
            <div id="dtc-count" class="mining-level">DTC: 270232</div>
        </div>
        <button onclick="incrementDTC(); incrementLevel();" style="padding: 10px; font-size: 16px; margin-top: 20px;">¡Minar DTC!</button>
        <div class="mining-progress">
            <div class="mining-progress-bar" style="width: 50%;"></div> <!-- Example progress -->
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">© 2023 Dotcoin</div>
    </div>
</body>
</html>
