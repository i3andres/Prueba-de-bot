<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Granja Clicker">
  <title>Granja Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url('images/background.jpeg') no-repeat center center/cover;
      animation: dynamicBackground 30s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes dynamicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contador de puntos */
    #counter {
      font-size: 3rem;
      color: #fff;
      margin-top: 20px;
    }

    /* Nivel */
    #level {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Bot√≥n circular */
    #clickButton {
      width: 150px;
      height: 150px;
      background-image: url('images/cocodrile.jpeg');
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #clickButton:active {
      transform: scale(1.2);
    }

    /* Contenedor principal */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    /* Recuadros */
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 200px;
      text-align: center;
    }

    .button {
      background: #ff0066;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Barra de energ√≠a */
    .energy-bar {
      width: 90%;
      background: url('images/coffee-texture.jpeg') repeat;
      background-size: cover;
      height: 20px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .energy-fill {
      height: 100%;
      background: rgba(255, 69, 0, 0.8);
      border-radius: 10px;
      transition: width 0.5s ease;
    }

    /* Men√∫ inferior */
    .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }

    .menu-item {
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
    }

    .menu-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>

  <!-- Contador de puntos -->
  <div id="counter">0</div>

  <!-- Nivel -->
  <div id="level">Nivel 1</div>

  <!-- Bot√≥n circular -->
  <button id="clickButton"></button>

  <!-- Contenedor de cuadros -->
  <div class="container">
    <div class="box">
      <div>Perfil</div>
      <button class="button">Editar</button>
    </div>
    <div class="box">
      <div>Amigos</div>
      <button class="button">Invitar</button>
    </div>
    <div class="box">
      <div>Recompensas</div>
      <button class="button">Reclamar</button>
    </div>
    <div class="box">
      <div>Impulsos</div>
      <button class="button">Mejorar</button>
    </div>
  </div>

  <!-- Barra de energ√≠a -->
  <div class="energy-bar">
    <div class="energy-fill" id="energyFill" style="width: 100%;"></div>
  </div>

  <!-- Men√∫ inferior -->
  <div class="menu">
    <div class="menu-item">
      <div class="menu-icon">üë§</div>
      Perfil
    </div>
    <div class="menu-item">
      <div class="menu-icon">üë´</div>
      Amigos
    </div>
    <div class="menu-item">
      <div class="menu-icon">üéÆ</div>
      Juegos
    </div>
    <div class="menu-item">
      <div class="menu-icon">üéÅ</div>
      Ganar
    </div>
    <div class="menu-item">
      <div class="menu-icon">‚ö°</div>
      Impulsos
    </div>
  </div>

  <script>
    let points = 0;
    let energy = 100;
    let maxEnergy = 100;

    // Bot√≥n de click (Cocodrilo)
    const clickButton = document.getElementById("clickButton");
    clickButton.addEventListener("click", () => {
      if (energy > 0) {
        points++;
        energy--;
        document.getElementById("counter").textContent = points;
        updateEnergyBar();
      }
    });

    // Actualizar barra de energ√≠a
    function updateEnergyBar() {
      const energyPercentage = (energy / maxEnergy) * 100;
      document.getElementById("energyFill").style.width = energyPercentage + "%";
    }
  </script>

</body>
</html>
