<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Granja Clicker">
  <title>Granja Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url('images/background-image.jpg') no-repeat center center/cover;
      animation: dynamicBackground 30s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes dynamicBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estilo del contenedor principal */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    /* Estilo de los cuadros peque침os */
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 200px;
      text-align: center;
      margin: 5px;
    }

    .button {
      background: #ff0066;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 10px;
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Estilo del contador */
    #counter {
      font-size: 2rem;
      color: #007bff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }

    /* Estilo de la barra de energ칤a */
    .energy-bar {
      width: 100%;
      background: #333;
      height: 20px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .energy-fill {
      height: 100%;
      background: #00ff00;
      border-radius: 5px;
      transition: width 1s ease;
    }

    /* Estilo para el c칤rculo del clicker */
    #clickButton {
      width: 150px;
      height: 150px;
      background-image: url('images/cocodrilo-image.jpg'); /* Imagen del cocodrilo */
      background-size: cover;
      background-position: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    #clickButton:hover {
      transform: scale(1.1);
    }

    /* Estilo para la foto de perfil */
    #profilePicContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    #profilePic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background-image: url('images/cocodrilo-image.jpg'); /* Imagen por defecto */
      background-size: cover;
      background-position: center;
    }

  </style>
</head>
<body>

  <!-- Contador de puntos -->
  <div id="counter">0</div>

  <!-- Barra de energ칤a -->
  <div class="energy-bar">
    <div class="energy-fill" id="energyFill"></div>
  </div>

  <!-- C칤rculo del clicker con la imagen del cocodrilo -->
  <button id="clickButton"></button>

  <!-- Contenedor de cuadros -->
  <div class="container">
    <!-- Cuadro de perfil -->
    <div class="box" id="profile">
      <div id="profilePicContainer">
        <div id="profilePic"></div> <!-- Imagen de perfil -->
      </div>
      <input type="file" id="profilePicInput" accept="image/*">
      <div class="stat" id="playerName">Usuario</div>
      <div class="stat" id="totalPoints">Puntos Totales: 0</div>
      <div class="stat" id="wallet">Billetera: No conectada</div>
      <button class="button" id="applyPromo">Aplicar C칩digo</button>
    </div>

    <!-- Cuadro de amigos -->
    <div class="box" id="friends">
      <div>游놂</div>
      <div class="stat" id="friendsCount">Amigos: 0</div>
      <div class="stat" id="giftedPoints">Puntos Regalados: 0</div>
      <button class="button" id="inviteFriends">Invitar Amigos</button>
    </div>

    <!-- Cuadro de juegos -->
    <div class="box" id="games">
      <div class="stat">Juegos: Coming Soon</div>
    </div>

    <!-- Cuadro de recompensas -->
    <div class="box" id="rewards">
      <div class="stat">Bonificaciones de Puntos</div>
      <button class="button">Reclamar Puntos</button>
    </div>

    <!-- Cuadro de impulsos -->
    <div class="box" id="boosts">
      <div class="stat">Impulsos</div>
      <button class="button">Aumentar Taps</button>
      <button class="button">Aumentar Limite de Energ칤a</button>
      <button class="button">A침adir Cocodrilo</button>
      <button class="button">Llenado de Energ칤a</button>
    </div>

    <!-- Bot칩n Refill -->
    <div class="box">
      <button class="button" id="refillButton">Refill Energ칤a</button>
    </div>
  </div>

  <script>
    let points = 0;
    let energy = 100;
    let maxEnergy = 100;
    let lastRefill = Date.now();

    // Funci칩n para cambiar la foto de perfil
    const profilePicInput = document.getElementById("profilePicInput");
    const profilePic = document.getElementById("profilePic");
    
    profilePicInput.addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePic.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Bot칩n de click (Cocodrilo)
    const clickButton = document.getElementById("clickButton");
    clickButton.addEventListener("click", () => {
      if (energy > 0) {
        points++;
        energy--;
        document.getElementById("counter").textContent = points;
        updateEnergyBar();
      }
    });

    // Actualizar barra de energ칤a
    function updateEnergyBar() {
      const energyPercentage = (energy / maxEnergy) * 100;
      document.getElementById("energyFill").style.width = energyPercentage + "%";
    }

    // Refill de energ칤a
    const refillButton = document.getElementById("refillButton");
    refillButton.addEventListener("click", () => {
      const now = Date.now();
      if (now - lastRefill >= 86400000) { // 24 horas
        energy = maxEnergy;
        document.getElementById("energyFill").style.width = "100%";
        lastRefill = now;
      } else {
        alert("Debes esperar 24 horas para recargar energ칤a.");
      }
    });

    // Aplicar c칩digo promocional
    const applyPromoButton = document.getElementById("applyPromo");
    applyPromoButton.addEventListener("click", () => {
      const promoCode = document.getElementById("promoCode");
      // L칩gica para aplicar el c칩digo promocional
    });
  </script>
</body>
</html>
